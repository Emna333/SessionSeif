<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Player Form</h1>
        </div>
      </div>
    </div>
  </div>
    <div class="site-section">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <form  #playerForm="ngForm" (ngSubmit)="addPlayer()">
                <div class="form-group">
                  <input type="text" class="form-control"   name="name" [(ngModel)]="player.name" placeholder="Name">
                </div>
                
                <div class="form-group">
                  <input type="number" class="form-control" name="age" [(ngModel)]="player.age" placeholder="Age">
                </div>
                
                <div class="form-group">
                  <input type="number" class="form-control"  name="number" [(ngModel)]="player.number" placeholder="number">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control"  name="position" [(ngModel)]="player.position" placeholder="position">
                </div>
                
                <div class="form-group text-center">
                  <input type="submit" class="btn btn-primary py-3 px-5" value="add/Edit">
                </div>
              </form>  
            </div>
            <div class="col-lg-4 ml-auto">
              
            
            </div>
          </div>
        </div>
      </div>
