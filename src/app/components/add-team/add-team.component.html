<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">Add Team</h1>
      </div>
    </div>
  </div>
</div>
<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form #addTeamForm="ngForm" (ngSubmit)="addTeam()">
          <div class="form-group">
            <input type="text" class="form-control" #name="ngModel" required name="name" [(ngModel)]="obj.name"
              placeholder="Name"> 
              <!-- //required lezma ki tcopi -->
          </div>
          <div *ngIf="addTeamForm.submitted && name.invalid">
            
            <div *ngIf="name.errors.required"> Name is required</div>
          </div>

   
      <div class="form-group">
        <input type="text" class="form-control" required name="owner" [(ngModel)]="obj.owner" placeholder="Owner">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="foundation" [(ngModel)]="obj.foundation" placeholder="Foundation">
      </div>
      <div class="form-group">
        <select class="form-select" name="stadium" [(ngModel)]="obj.stadiumId" aria-label="Default select example">
          <option [value]='stadium.id' *ngFor="let stadium of stadiumsTab">{{stadium.name}}</option>

        </select>
      </div>



      <div class="form-group text-center">
        <input type="submit" class="btn btn-primary py-3 px-5" value="Add">
      </div>
      </form>
    </div>
    <div class="col-lg-4 ml-auto">


    </div>
  </div>
</div>
</div>
