<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">Login</h1>
      </div>
    </div>
  </div>
</div>


<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form #loginForm="ngForm" (ngSubmit)="login()">

          <div class="form-group">
            <input type="text" [(ngModel)]="obj.email" class="form-control" name="email" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" [(ngModel)]="obj.pwd" class="form-control" name="pwd" placeholder="Password">
          </div>
          <h6 style="color: red;">{{errorMsg}}</h6>

          <div class="form-group text-center">
            <input type="submit" class="btn btn-primary py-3 px-5" value="Login">
          </div>
        </form>
      </div>
      <div class="col-lg-4 ml-auto">


      </div>
    </div>
  </div>
</div>
