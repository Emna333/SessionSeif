<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Add Stadium</h1>
            </div>
        </div>
    </div>
</div>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form [formGroup]="addStadiumForm">
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='name'  placeholder="Name">
                    </div>
                    <div *ngIf="addStadiumForm.controls['name'].invalid &&
                    addStadiumForm.controls['name'].touched ">
                       <div *ngIf="addStadiumForm.controls['name'].errors.required">
                           Name is required
                       </div>
                   </div>

                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='country'  placeholder="Country">
                    </div>
                    <div *ngIf="addStadiumForm.controls['country'].invalid &&
                    addStadiumForm.controls['country'].touched ">
                       <div *ngIf="addStadiumForm.controls['country'].errors.required">
                           Country is required
                       </div>
                   </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='capacity' placeholder="Capacity">
                    </div>
                    <div *ngIf="addStadiumForm.controls['capacity'].invalid &&
                    addStadiumForm.controls['capacity'].touched ">
                       <div *ngIf="addStadiumForm.controls['capacity'].errors.required">
                           Capacity is required
                       </div>
                   </div>

                    <div class="form-group text-center">
                        <input type="submit" class="btn btn-primary py-3 px-5" (click)='addStadium()' value="Add">
                    </div>
                </form>
            </div>
            <div class="col-lg-4 ml-auto">


            </div>
        </div>
    </div>
</div>
