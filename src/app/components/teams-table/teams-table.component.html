<div class="widget-next-match container">
    <table class="table custom-table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Owner</th>
                <th>Foundation</th>
                <th>Stadium</th>
                <th *ngIf="isDisplayed">Actions</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let team of teams">
                <td>{{team.id}}</td>
                <td><strong class="text-white">{{team.name}}</strong></td>
                <td>{{team.owner}}</td>
                <td>{{team.foundation}}</td>
                <td>{{team.stadium}}</td>
                <td *ngIf="isDisplayed">
                    <button class="btn btn-success" (click)='goToDisplay(team.id)'>Display</button>
                    <button class="btn btn-warning">Edit</button>
                    <button class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
