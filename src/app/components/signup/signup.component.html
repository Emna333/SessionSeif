<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Signup</h1>
            </div>
        </div>
    </div>
</div>


<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form [formGroup]="signupForm">
                    <div class="form-group">
                        <input type="text" formControlName='firstName' class="form-control" placeholder="First Name">
                    </div>
                    <div *ngIf="signupForm.controls['firstName'].invalid &&
                     (signupForm.controls['firstName'].touched || signupForm.controls['firstName'].dirty)">
                        <div *ngIf="signupForm.controls['firstName'].errors.required">
                            FN is required
                        </div>
                        <div *ngIf="signupForm.controls['firstName'].errors.minlength">
                            <!-- //minlength miniscule -->
                            FN >3
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" formControlName='lastName' class="form-control" placeholder="Last Name">
                    </div>
                    <div *ngIf="signupForm.controls['lastName'].invalid &&
                    (signupForm.controls['lastName'].touched || signupForm.controls['lastName'].dirty)">
                        <div *ngIf="signupForm.controls['lastName'].errors.required">
                            LN is required
                        </div>
                        <div *ngIf="signupForm.controls['lastName'].errors.minlength">
                            <!-- //minlength miniscule -->
                            LN >5
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" formControlName='email' class="form-control" placeholder="Email">
                    </div>
                    <div *ngIf="signupForm.controls['email'].invalid &&
                    (signupForm.controls['email'].touched || signupForm.controls['email'].dirty)">
                        <div *ngIf="signupForm.controls['email'].errors.required">
                            email is required
                        </div>
                        <div *ngIf="signupForm.controls['email'].errors.email">
                            email format is invalid
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName='pwd' class="form-control" placeholder="Password">
                    </div>
                    <div *ngIf="signupForm.controls['pwd'].invalid &&
                    (signupForm.controls['pwd'].touched || signupForm.controls['pwd'].pattern)">
                        <div *ngIf="signupForm.controls['pwd'].errors.required">
                            pwd is required
                        </div>
                        <div *ngIf="signupForm.controls['pwd'].errors.pattern">
                            pwd should contain at least 1 number , 1 special charac, 1uppercase ,minimum 5 caracters and
                            max 10
                        </div>

                    </div>

                    <div class="form-group" style="visibility: hidden;">
                        <input type="file" class="form-control" #filePicker (change)="onImageSelected($event)">
                    </div>
                    <div class="text-center">
                        <button class="btn btn-warning" (click)="filePicker.click()">
                            Please select your avatar
                        </button>
                        <br>
                        <img style="width:600px" [src]="imagePreview">
                    </div>
                    <div class="form-group text-center">
                        <input type="submit" (click)='signup()' [disabled]="signupForm.invalid"
                            class="btn btn-primary py-3 px-5" value="Signup">
                    </div>
                </form>
            </div>
            <div class="col-lg-4 ml-auto">
                <h6 style="color: red;"> {{errorMsg}}</h6>

            </div>
        </div>
    </div>
</div>
