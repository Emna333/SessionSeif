<app-banner [B]="title"></app-banner>
    <div class="site-section">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <form #matchForm="ngForm" (ngSubmit)="addOrEditMatch()">
                <div class="form-group">
                  <input type="text" class="form-control" name="team1" [(ngModel)]="match.teamOne" placeholder="Team One">
                </div>
                
                <div class="form-group">
                  <input type="text" class="form-control"  name="team2" [(ngModel)]="match.teamTwo"  placeholder="Team Two">
                </div>
                
                <div class="form-group">
                  <input type="number" class="form-control" name="score1" [(ngModel)]="match.scoreOne" placeholder="Score one">
                </div>
                <div class="form-group">
                  <input type="number" class="form-control" name="score2"  [(ngModel)]="match.scoreTwo" placeholder="Score two">
                </div>
                
                <div class="form-group text-center">
                  <input type="submit" class="btn btn-primary py-3 px-5"  value={{title}}>
                  <!-- or [value]="title"  -->
                  
                </div>
              </form>  
            </div>
            <div class="col-lg-4 ml-auto">
              
            
            </div>
          </div>
        </div>
      </div>
