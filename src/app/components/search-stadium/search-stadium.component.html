<app-banner [B]="title"> </app-banner>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form #searchStadiumForm="ngForm" (ngSubmit)="searchStadium()">
          <div class="form-group">
            <input type="text" class="form-control" name="team" [(ngModel)]="obj.name"
              placeholder="search Stadium By Name">
          </div>

          <div class="form-group text-center">
            <input type="submit" class="btn btn-primary py-3 px-5" value='search'>
            <!-- or [value]="title"  -->

          </div>
        </form>
      </div>
      <div *ngIf="findedStadiums.length>0">
        <div class="widget-next-match container">
          <table class="table custom-table">
            <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Country</th>
                <th>Capacity</th>
                <th>Actions</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let stadium of findedStadiums">
                <td>{{stadium.id}}</td>
                <td><strong class="text-white">{{stadium.name}}</strong></td>
                <td>{{stadium.country}}</td>
                <td>{{stadium.capacity}}</td>


              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
